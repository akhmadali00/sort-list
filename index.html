<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <title>Filter</title>
</head>
<body class="bg-primary">
    <div class="container w-100 mt-5 bg-primary d-flex align-items-center justify-content-center">
        <div class="card text-white bg-primary border border-1" style="width: 50rem;">
            <div class="card-header">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="filterInput">Sort by model</label>
                        <input type="text" id="filterInput" class="form-control" placeholder="Type model...">
                    </div>
                    <div class="form-group col-6">
                        <label for="select">Sort by company</label>
                        <select id="select" class="form-select">
                            <option value="all">All</option>
                            <option value="tesla">Tesla</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="bugatti">Bugati</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-light mt-5">
                    <thead style="border-bottom: 5px;">
                        <tr>
                            <th><strong>Model</strong>:</th>
                            <th><strong>Company</strong>:</th>
                        </tr>
                    </thead>
                    <tbody id="car-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
